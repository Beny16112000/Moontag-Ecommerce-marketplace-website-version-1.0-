<h1>Users registerd</h1>
{% if user.is_authenticated %}
<table>
    {% for i in all %}
        <tr>
            <td>{{ i }}</td>
            <td><form method='POST'><input type='hidden' name='id'><input type="submit" value="Remove"></form></td>
        </tr>
    {% endfor %}
</table>
{% endif %}
