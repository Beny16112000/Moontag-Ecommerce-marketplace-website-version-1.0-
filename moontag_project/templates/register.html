<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}


    <h3>Rsegister</h3>
    <form action="register1" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create Username" required>
        <br>

        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First name" required>
        <br>

        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last name" required>
        <br>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email adress" required>
        <br>    

        <label for="">Paswword</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create password" required>
        <br>

        <label for="">Confirm password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required>
        <br>

        <button type="submit">Register</button>
    </form>

    <p><button type="submit"><a href="http://127.0.0.1:8000/login1">alredy have account ?</a></button></p>
</body>
</html>
